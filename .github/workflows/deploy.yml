name: ğŸš€ Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18'

jobs:
  # ğŸ·ï¸ Create release
  release:
    name: ğŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release

            ${{ steps.changelog.outputs.changelog }}

            ## Assets
            - ğŸ“¦ NPM package: https://www.npmjs.com/package/butter
            - ğŸ“š Documentation: https://your-username.github.io/butter/

            ## Installation
            ```bash
            npm install butter@${{ github.ref_name }}
            ```
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  # ğŸ“¦ Publish to NPM
  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ—ï¸ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build package
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm run test:run

      - name: ğŸ“¦ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ğŸ“š Deploy Documentation
  deploy-docs:
    name: ğŸ“š Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ—ï¸ Install main dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Install docs dependencies
        run: cd docs && npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build main package
        run: npm run build

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“‹ Copy coverage to docs
        run: npm run test:coverage:copy

      - name: ğŸ“š Generate API documentation
        run: npm run docusaurus:typedoc

      - name: ğŸ—ï¸ Build documentation
        run: npm run docusaurus:build

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“¦ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/build

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  # ğŸ¯ Deploy to staging
  deploy-staging:
    name: ğŸ¯ Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.your-domain.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ—ï¸ Install and build
        run: |
          npm ci --prefer-offline --no-audit
          cd docs && npm ci --prefer-offline --no-audit
          npm run build
          npm run docusaurus:build

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸ¯ Deploying to staging environment..."
          echo "ğŸ“š Documentation built and ready for staging deployment"
          # Add your staging deployment commands here
          # Example: aws s3 sync docs/build/ s3://staging-bucket/
          # Example: kubectl apply -f k8s/staging/

  # ğŸ­ Deploy to production
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://your-domain.com
    needs: [release, publish-npm]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ—ï¸ Install and build
        run: |
          npm ci --prefer-offline --no-audit
          cd docs && npm ci --prefer-offline --no-audit
          npm run build
          npm run docusaurus:build

      - name: ğŸ­ Deploy to production
        run: |
          echo "ğŸ­ Deploying to production environment..."
          echo "ğŸ“š Documentation built and ready for production deployment"
          # Add your production deployment commands here
          # Example: aws s3 sync docs/build/ s3://production-bucket/
          # Example: kubectl apply -f k8s/production/

  # ğŸ“Š Post-deployment monitoring
  monitor:
    name: ğŸ“Š Post-Deployment Monitor
    runs-on: ubuntu-latest
    needs: [deploy-docs, deploy-staging]
    if: always() && (needs.deploy-docs.result == 'success' || needs.deploy-staging.result == 'success')
    steps:
      - name: ğŸ©º Health check
        run: |
          echo "ğŸ©º Running post-deployment health checks..."
          # Add health check commands here
          # curl -f https://your-domain.com/health || exit 1
          echo "âœ… Health checks passed"

      - name: ğŸ“Š Update deployment status
        if: always()
        run: |
          if [ "${{ needs.deploy-docs.result }}" == "success" ]; then
            echo "âœ… Documentation deployment successful"
          else
            echo "âŒ Documentation deployment failed"
          fi

          if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
            echo "âœ… Staging deployment successful"
          else
            echo "âŒ Staging deployment failed"
          fi
